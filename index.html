<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
  <title>Card Details Form</title>
</head>
<body>
  <main class="container-fluid">
    <div class="row main-container">
      <div class="col-lg-4 col-sm-12 card-container d-flex align-items-center">
        <div class="card-front"></div>
        <div class="card-back card">
          <div class="card-body">
            <div class="card-stripe"></div>
            <div class="card-cvc">
              <span class="cvc">000</span>
            </div>
            <div class="skeletons d-flex flex-column align-items-center mt-3">
              <div class="skeleton col-8 d-flex flex-row my-1">
                <span class="placeholder col-5 mx-1"></span>
                <span class="placeholder col-2 mx-1"></span>
                <span class="placeholder col-2 mx-1"></span>
                <span class="placeholder col-1 mx-1"></span>
              </div>
              <div class="skeleton col-8 d-flex flex-row my-1">
                <span class="placeholder col-3 mx-1"></span>
                <span class="placeholder col-4 mx-1"></span>
                <span class="placeholder col-3 mx-1"></span>
              </div>
              <div class="skeleton col-8 d-flex flex-row my-1">
                <span class="placeholder col-3 mx-1"></span>
                <span class="placeholder col-6 mx-1"></span>
                <span class="placeholder col-1 mx-1"></span>
              </div>
              <div class="skeleton col-8 d-flex flex-row my-1">
                <span class="placeholder col-1 mx-1"></span>
                <span class="placeholder col-4 mx-1"></span>
                <span class="placeholder col-4 mx-1"></span>
                <span class="placeholder col-1 mx-1"></span>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="col-lg-8 col-sm-12 form-container"></div>
    </div>
  </main>
</body>
</html>
