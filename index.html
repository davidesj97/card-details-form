<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
      crossorigin="anonymous"
    ></script>
    <title>Card Details Form</title>
  </head>
  <body>
    <main class="container-fluid">
      <div class="row main-container">
        <div class="col-lg-4 col-sm-12 card-container d-flex align-items-center">
          <div class="row">
            <div class="card-front">
              <div class="logo"></div>
              <div class="log1"></div>
              <snap id="CardNumb"> NUMBER</snap>
              <snap id="CardUser">Pedro</snap>
              <span id="CardCvc">Cvc</span>
            </div>
          </div>
          <div class="row">
            <div class="card-back">
              <div class="card-body">
                <div class="card-stripe"></div>
                <div class="card-cvc">
                  <span class="cvc">XXX</span>
                </div>
                <div class="skeletons d-flex flex-column align-items-center mt-3">
                  <div class="skeleton col-8 d-flex flex-row my-1">
                    <span class="placeholder col-5 mx-1"></span>
                    <span class="placeholder col-2 mx-1"></span>
                    <span class="placeholder col-2 mx-1"></span>
                    <span class="placeholder col-1 mx-1"></span>
                  </div>
                  <div class="skeleton col-8 d-flex flex-row my-1">
                    <span class="placeholder col-3 mx-1"></span>
                    <span class="placeholder col-4 mx-1"></span>
                    <span class="placeholder col-3 mx-1"></span>
                  </div>
                  <div class="skeleton col-8 d-flex flex-row my-1">
                    <span class="placeholder col-3 mx-1"></span>
                    <span class="placeholder col-6 mx-1"></span>
                    <span class="placeholder col-1 mx-1"></span>
                  </div>
                  <div class="skeleton col-8 d-flex flex-row my-1">
                    <span class="placeholder col-1 mx-1"></span>
                    <span class="placeholder col-4 mx-1"></span>
                    <span class="placeholder col-4 mx-1"></span>
                    <span class="placeholder col-1 mx-1"></span>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="col-8 d-flex align-items-center">
          <form>
            <div class="mb-3">
              <label for="exampleInputName1" class="form-label1">CARD HODER NAME</label>
              <input
                type="text" class="form-control" id="inputCardOwner" aria-describedby="emailHelp">
            </div>

            <div class="mb-3">
              <label for="exampleInputNumber1" class="form-label2" >CARD NUMBER</label>
              <input type="number" class="form-control" id="inputCardNumber"/>
            </div>
            <div class="mb-3">
              <div class="row">
                <div class="col-6">
                  <label for="exampleInputExp" class="form-label3" id="">EXP. DATE (MM/YY)</label>
                </div>
                  <div class="col-6">
                  <label for="exampleInputExp" class="form-label3">CVC</label>
                  </div>
              </div>

              <div class="row" >
                <div class="col-3">
                  <input type="number" class="form-control" id="inputMonth">
                </div>
                <div class="col-3">
                  <input type="number" class="form-control" id="inputYear">
                </div>
                <div class="col-6">
                  <input type="number" class="form-control" id="inputCVC">
                </div>
              </div>
            </div>
            <div class="mb-3 form-check">
              <input type="checkbox" class="form-check-input" id="exampleCheck1">
              <label class="form-check-label" for="exampleCheck1">No soy un Robot</label>
            </div>
            <div class="row" >
                <button type="submit" class="btn btn-primary">Confirm</button>
            </div>
          </form>
        </div>
      </div>
    </main>
    <script src="./main.js"></script>
  </body>
</html>
