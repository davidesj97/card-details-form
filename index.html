<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
      crossorigin="anonymous"
    ></script>
    <title>Card Details Form</title>
  </head>
  <body>
    <main class="container-fluid">
      <div class="row main-container">
        <div class="col-4 card-container">
          <div class="card-front"></div>
          <!-- <div class="card-back"></div>  -->
        </div>
        <div class="col-8 align-self-center d-flex ">
          <form>
            <div class="mb-3">
              <label for="exampleInputName1" class="form-label1">CARD HODER NAME</label>
              <input
                type="text" class="form-control" id="exampleInputName1" aria-describedby="emailHelp">
            </div>

            <div class="mb-3">
              <label for="exampleInputNumber1" class="form-label2" >CARD NUMBER</label>
              <input type="number" class="form-control" id="exampleInputNumber1"/>
            </div>
            <div class="mb-3">
              <div class="row">
                <div class="col-4">
                  <label for="exampleInputExp" class="form-label3" id="">EXP. DATE (MM/YY)</label>
                </div>
                  <div class="col-5">
                  <label for="exampleInputExp" class="form-label3" id="CVC">CVC</label>
                  </div>
              </div>

              <div class="row" >
                <div class="col-2">
                  <input type="number" class="form-control" id="InputMonth">
                </div>
                <div class="col-2">
                  <input type="number" class="form-control" id="InputYear">
                </div>
                <div class="col-2">
                  <input type="number" class="form-control" id="InputCVC">
                </div>
              </div>
            </div>
            <div class="mb-3 form-check">
              <input type="checkbox" class="form-check-input" id="exampleCheck1">
              <label class="form-check-label" for="exampleCheck1">No soy un Robot</label>
            </div>
            <div class="row" >
                <button type="submit" class="btn btn-primary">Confirm</button>
            </div>
          </form>
        </div>
      </div>
    </main>
  </body>
</html>
